<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

/* Profile Section */
#profile {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.profile-picture {
    margin-right: 20px;
}

.profile-picture img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 3px solid #ff4500;
}

.profile-details {
    max-width: 400px;
}

.profile-details h2 {
    margin-bottom: 20px;
    color: #ff4500;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #ff4500;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #ff6347;
}

/* Responsive Styles */
@media (max-width: 768px) {
    #profile {
        flex-direction: column;
        align-items: center;
    }
    
    .profile-details {
        margin-top: 20px;
    }
}

</style>

<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        <section id="profile">
            <div class="profile-picture">
                <!-- Placeholder for profile picture -->
                <img src="placeholder.jpg" alt="Profile Picture">
                <button>Edit</button>
            </div>
            <div class="profile-details">
                <h2>User Details</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="JohnDoe" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="johndoe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mickey's Poultry Farm. All rights reserved.</p>
    </footer>
</body>
</html>
